name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - "*.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: |
          mkdir -p "$GITHUB_WORKSPACE/builds"
          rm -f "$GITHUB_WORKSPACE/builds/"*.cs3 || true
          rm -f "$GITHUB_WORKSPACE/builds/plugins.json" || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build plugins
        run: |
          cd "$GITHUB_WORKSPACE/src"
          chmod +x gradlew
          ./gradlew make makePluginsJson
          # Copy artifacts if present (don't fail if a module didn't build)
          shopt -s nullglob
          for f in */build/*.cs3; do
            cp "$f" "$GITHUB_WORKSPACE/builds"/
          done
          cp -f build/plugins.json "$GITHUB_WORKSPACE/builds"/ || true

      - name: Push builds
        run: |
          cd "$GITHUB_WORKSPACE/builds"
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || echo "Nothing to commit"
          git push --force